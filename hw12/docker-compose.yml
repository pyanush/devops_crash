version: "2.3"
services:
   sftp:
     build: /home/pasha/FPN/hw12
     container_name: sftp
     ports:
         - "223:22"
     volumes: 
       - /home/pasha/FPN/hw2:/opt/data
       - /home/pasha/FPN/hw2:/opt/app
     networks:
       - devops_network     

   python:
     build: /home/pasha/FPN/lesson9 
     container_name: python
     volumes: 
       - /home/pasha/FPN/ls11:/data
       - /home/pasha/FPN/ls11:/app
     healthcheck:
       test: ["CMD", "python", "sql_orm.py"]
       interval: 3s
       timeout: 5s
       retries: 5
       start_period: 1s

   nginx:
     build: /home/pasha/FPN/ls11
     ports:
       - "80:883"
     volumes:
       - /home/pasha/FPN/ls11:/data
     depends_on:
       redis:
         condition: service_healthy
     environment:
       - ENV=development
   redis:
     image: redis
     volumes:
       - /home/pasha/FPN//ls10:/opt/data
     healthcheck:
       test: ["CMD", "redis-cli", "-v"]
       interval: 3s
       timeout: 5s
       retries: 5
       start_period: 1s

networks:
  devops_network:
    driver: bridge


